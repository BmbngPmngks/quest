<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Questions</title>
    <!-- icon -->
    <link rel="icon" href="assets/image/logo/logo-bubbleshop-3.png">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>

:root{
    --primary-color: rgb(37, 150, 190);
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Rubik', sans-serif;
}
.container{
    overflow: hidden;
    position: relative;
    max-width: 600px;
    height: 100dvh;
    background-color: var(--primary-color);
    margin: 0 auto;
    padding: 1rem;
}
header{
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    color: white;
    margin: 2rem 0px 1rem;
}
header h1{
    font-weight: 500;
    font-size: 25px;
}
header a{
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    width: 30px;
    height: 30px;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
}
.content{
    width: 100%;
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.content a{
    text-decoration: none;
    width: 170px;
    height: 170px;
    background-color: white;
    font-size: 0.8rem;
    color: gray;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    box-shadow: 0rem 1rem 3rem rgba(0,0,0,0.2);
}
.content a span{
    text-align: center;
}
.box-absolute{
    display: block;
    position: absolute;
    top: 50%; left: 50%;
    background-color: white;
    transform: translate(-50%, -50%);
    width: 80%;
    height: fit-content;
    padding: 1rem;
    box-shadow: 0rem 1rem 3rem rgba(0,0,0,0.2);
    border-radius: 10px;
    transition: all 0.8s ease;
}
.box-absolute a{
    text-decoration: none;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--primary-color);
    color: white;
    border-radius: 10px;
}
.box-absolute h1{
    margin: 1rem 0 2.5rem;
    text-align: center;
    font-size: 1.3rem;
    color: var(--primary-color);
}
.box-absolute p{
    text-align: center;
    color: gray;
}
.box-absolute.box-disabled{
    top: -100%;
}
.info{
    display: block;
    position: absolute;
    top: 50%; left: 50%;
    background-color: white;
    transform: translate(-50%, -50%);
    width: 80%;
    height: fit-content;
    padding: 1rem;
    box-shadow: 0rem 1rem 3rem rgba(0,0,0,0.2);
    border-radius: 10px;
    transition: all 0.8s ease;
}
.info a{
    text-decoration: none;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--primary-color);
    color: white;
    border-radius: 10px;
}
.info p{
    margin: 1rem 0 2rem;
    color: gray;
    text-align: center;
}
.info p span{
    display: inline;
}
.info span{
    text-align: center;
    display: flex;
    justify-content: center;
}
.info span #nama{
    margin-left: 5px;
    display: none;
}
.info.info-disabled{
    top: -100%;
}


</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Answer The Questions</h1>
            <a href="" class="btn-info">!</a>
        </header>
        <div class="content">
            <a href="" class="box open-question" id="start">
                <span>Klik Saya <br> Untuk Mulai Pertanyaan </span>
            </a>
        </div>
        <div class="box-absolute box-disabled" id="box-absolute">
            <a href="" class="open-question"><i class='bx bx-x'></i></a>
            <h1>Pertanyaan Buat Kamu</h1>
            <p id="output">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste, ut.</p>
        </div>
        <div class="info info-disabled" id="content-info">
            <a href="" class="btn-info"><i class='bx bx-x'></i></a>
            <p>Game ini hanya hiburan dan game ini memiliki sebanyak <span id="total"></span> pertanyaan buat kalian<br> <br> Have Fun!</p>
            <span id="maker">Dibuat Oleh <div id="nama">pmngks9596</div></span>
        </div>
    </div>
<script>

const openQuest = document.querySelectorAll('.open-question');
const box = document.getElementById('box-absolute');

openQuest.forEach(btn => {
    btn.addEventListener('click', function(e){
        e.preventDefault();

        if(box.classList.contains('box-disabled')){
            box.classList.remove('box-disabled');
        }else{
            box.classList.add('box-disabled');
        }
    });
});

const openInfo = document.querySelectorAll('.btn-info');
const content = document.getElementById('content-info');

openInfo.forEach(btn => {
    btn.addEventListener('click', function(e){
        e.preventDefault();

        if(content.classList.contains('info-disabled')){
            content.classList.remove('info-disabled');
        }else{
            content.classList.add('info-disabled');
        }
    });
});

const span = document.getElementById('maker');
const nama = document.getElementById('nama');
span.addEventListener('click', function(e){
    e.preventDefault();
    
    if(span.classList.contains('active')){
        nama.style.display = 'none';
        span.classList.remove('active');
    }else{
        nama.style.display = 'inline';
        span.classList.add('active');
    }
});

document.getElementById('total').innerHTML = questions.length;

const btnStart = document.getElementById('start');
const output = document.getElementById('output');

btnStart.addEventListener('click', function(e){
    e.preventDefault();

    const rand = questions[Math.floor(Math.random() * questions.length )];
    output.innerHTML = rand;
});

</script>
</body>
